<html>
  
<head>
  <title>Click ME</title>
</head>
  
<body>
  <div id="content">
    <h1>Clicker Game v0.1</h1>
  
  <p>Click This to Increase your Score</p>
  
  <p id="Score">Score: 0</p>
  
  <button onclick="up()"> Click Me!</button>
  </div>
</body>
  
</html>
<script>
  
  var points = 0;
  
  function up(){
    
    points ++;
    document.getElementById("Score").innerHTML = "Score: " + points;
  }
</script>

<style>
  
  #content {
    
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    
  }
  
</style>
